<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="stylo.css">
    <title>Cultura 420</title>
</head>
<body>
    <header>
        <h1 class="bg-dark text-light text-center">Cultura 420</h1>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="shop.html">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./fotos/latitudsur.jpeg" class="pick d-block w-100" alt="semillas">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="minititulo">SEEDS</h5>
                  <p class="subti">Somos distribuidores oficiales de Latitud Sur España</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./fotos/critical kush.jpg" class="pick d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="minititulo">CRITICAL KUSH</h5>
                  <p class="subti">La campeóna de la casa</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./fotos/combo2.jpg" class="pick d-block w-100" alt="combo">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="minititulo">COMBO 300</h5>
                  <p class="subti">Los mejores combos para tu cultivo</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="social-bar">
            <a href="https://www.facebook.com/" class="icon icon-facebook" target="_blank"></a>
            <a href="https://www.instagram.com/" class="icon icon-instagram" target="_blank"></a>
            <a href="https://www.youtube.com/" class="icon icon-youtube" target="_blank"></a>
            <a href="https://web.whatsapp.com/" class="icon icon-whatsapp" target="_blank"></a>
        </div>
    </main>
    <footer class="text-dark text-center">
        <h2>Contactanos</h2>
        <div class="mb-3 p-3">
            <label for="exampleFormControlInput1" class="form-label">Email </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3 p-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escribenos</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
